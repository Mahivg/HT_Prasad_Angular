<div class="m-2 col-md-6">
  <h3 class="text-center">Login</h3>
  <form #loginForm="ngForm" [formGroup]="loginFG" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="userNameFC" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="passwordFC"
      />
    </div>
    <div class="form-group text-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
